---
layout: default
---
<div class="container">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
      <p class="post-meta">
        <a href="{{ '/' | relative_url }}">Nicolas Gorlo</a> &middot;
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
      </p>
      <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
    </header>

    <div class="post-content section" itemprop="articleBody">
      {{ content }}
    </div>

    <footer class="post-footer section">
      <p><a href="{{ '/blog/' | relative_url }}">&larr; Back to blog</a></p>
    </footer>
  </article>
</div>
