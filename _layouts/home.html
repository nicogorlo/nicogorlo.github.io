<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="keywords" content="{{ page.keywords | default: 'Nicolas Gorlo, robotics, spatial perception, AI, MIT, trajectory prediction, computer vision' }}" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />

    <!-- Open Graph -->
    <meta property="og:locale" content="en-US" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}" />
    <meta property="og:image" content="{{ page.image | default: '/assets/images/profile/Profile_img_300kb.jpg' | absolute_url }}" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@{{ site.twitter.username }}" />
    <meta property="twitter:domain" content="{{ site.url | remove: 'https://' }}" />
    <meta property="twitter:url" content="{{ page.url | absolute_url }}" />
    <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
    <meta name="twitter:description" content="{{ page.og_description | default: page.description | default: site.description }}" />
    <meta name="twitter:image" content="{{ page.image | default: '/assets/images/profile/Profile_img_300kb.jpg' | absolute_url }}" />

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}'s Research Updates" href="{{ '/feed.xml' | relative_url }}" />

    <!-- Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["Person", "Scholar"],
      "name": "{{ site.author }}",
      "url": "{{ site.url }}",
      "image": "{{ '/assets/images/profile/Profile_img_300kb.jpg' | absolute_url }}",
      "sameAs": [
        {% for link in site.social.links %}"{{ link }}"{% unless forloop.last %},{% endunless %}{% endfor %}
      ],
      "jobTitle": "PhD Student",
      "worksFor": {
        "@type": "Organization",
        "name": "MIT Spark Lab",
        "url": "https://web.mit.edu/sparklab/"
      },
      "alumniOf": {
        "@type": "Organization",
        "name": "ETH Zurich"
      },
      "knowsAbout": ["Robotics", "Spatial Perception", "Computer Vision", "Artificial Intelligence"]
    }
    </script>

    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/images/profile/Profile_img_300kb.jpg' | relative_url }}" as="image" />
    <link rel="preload" href="{{ '/assets/css/styles.css' | relative_url }}" as="style" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  </head>
  <body>
    <main id="content" role="main">
      {{ content }}
    </main>
    <footer role="contentinfo">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
    </footer>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  </body>
</html>
